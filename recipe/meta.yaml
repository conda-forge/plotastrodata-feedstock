{% set python_min = "3.10" %}
{% set name = "plotastrodata" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/plotastrodata-{{ version }}.tar.gz
  sha256: a336e38dc13228a5e32331ec1b9ca22825296d81f92156598bf45769cf91a1ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - astropy-base
    - corner
    - dynesty
    - matplotlib-base
    - multiprocess
    - numpy
    - pillow
    - plotly
    - ptemcee
    - scikit-image
    - scipy
    - tqdm

test:
  imports:
    - plotastrodata
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/yusukeaso-astron/plotastrodata
  summary: plotastrodata can be used mainly to make figures from FITS files, as well as other analyses in astronomy.
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yusukeaso-astron
