{% set python_min = "3.12" %}
{% set name = "plotastrodata" %}
{% set version = "1.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/plotastrodata-{{ version }}.tar.gz
  sha256: 6d7466e9e283ab39225f8d26f62fa3a4307be2d555cdd4517f45e9894441fed0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - astropy-base >=7.2
    - corner
    - dynesty
    - emcee
    - matplotlib-base
    - multiprocess
    - numpy >=2.0
    - pillow
    - plotly
    - ptemcee
    - scikit-image
    - scipy
    - tqdm

test:
  imports:
    - plotastrodata
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/yusukeaso-astron/plotastrodata
  doc_url: https://plotastrodata.readthedocs.io
  summary: plotastrodata is a tool for astronomers to create figures from FITS files and perform fundamental data analyses with ease.
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yusukeaso-astron
